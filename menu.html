<!DOCTYPE html>
<html>
    <head>
        <title>Menu of Leo's Cafe</title>
        <link rel="stylesheet" href="menu.css">
        <meta charset="utf-8">
    </head>

    <body>
        <p class="menu-title">Diner Menu of Leo's Cafe</p>
    <div class="menu">
        <div class="appetizer">

            <h1>Appetizer</h1>

            <div class="appetizer-radio">

                <div>
                    <input type="radio" id="appetizerYes" name="app_yes" value="true">
                    <label for="apptizerYes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="appetizerNo" name="app_no" value="false">
                    <label for="appetizerNo">No</label>
                </div>

            </div>

            <div class="appetizer-option">
                <div>
                    <label for="bread">Bread</label>
                    <input type="checkbox" id="bread" name="bread">
                </div>
                <div>
                    <label for="rice">Rice</label>
                    <input type="checkbox" id="rice" name="rice">
                </div>
                <div>
                    <label for="pizza">Pizza</label>
                    <input type="checkbox" id="pizza" name="pizza">
                </div>
            </div>
        </div>

        <div class="main-course">

            <h1>Main Course</h1>

            <div class="main-course-option">
                <div>
                <label for="fishSoup">Fish Soup</label>
                <input type="checkbox" id="fishSoup" name="fish_soup">
                </div>
                <div>
                    <label for="vegetableSalad">Vegetable Salad</label>
                    <input type="checkbox" id="vegetableSalad" name="vegetable_salad">
                </div>
                <div>
                    <label for="friedVegetable">Fried Vegetable</label>
                    <input type="checkbox" id="friedVegetable" name="fried_vegetable">
                </div>
                <div>
                    <label for="burger">Burger</label>
                    <input type="checkbox" id="burger" name="burger">
                </div>
                <div>
                    <label for="taco">Taco</label>
                    <input type="checkbox" id="taco" name="taco">
                </div>
            </div>
        </div>

        <div class="dessert">

            <h1>Dessert</h1>

            <div class="dessert-radio">

                <div>
                    <input type="radio" id="dessertYes" name="des_yes" value="true">
                    <label for="dessertYes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="dessertNo" name="des_no" value="false">
                    <label for="dessertNo">No</label>
                </div>

            </div>

            <div class="dessert-option">
                <div>
                    <label for="iceCream">Ice Cream</label>
                    <input type="checkbox" id="iceCream" name="ice_cream">
                </div>
                <div>
                    <label for="popsicle">Popsicle</label>
                    <input type="checkbox" id="popsicle" name="popsicle">
                </div>

            </div>
        </div>
    </div>
    </body>
</html>
